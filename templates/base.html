<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <div>
            <h1>{{ title }}</h1>
        </div>

        <div>
            <p>Date now: {{ current_date }}</p>
        </div>
        <div>
            <button onclick='queryRadios()'>Query all radios</button>
            <button onclick='updateRadios()'>Update all radios</button>
        </div>
                <div>
            <p>Currently connected radios: <span id='len'>{{ connected }}</span></p>
        </div>
        <div id='radios'>
            {% for radio in radios %}
            <div> {{ radio }}</div>
            {% endfor %}
        </div>
        <hr/>
        <div style='height:500px; overflow:scroll'>
            <div>Log:</div>
            <div id='log'></div>
        </div>
        <script src='js/ws.js'></script>
    </body>
</html>
