#############################################
# main configuration file 
#############################################

[server]
#############################################
# these are the settings for the server
#############################################

ip: 0.0.0.0

[client]
#############################################
# these are settings for the radio clients 
#############################################

# fade for playback in milliseconds
fadein: 500 
fadeout: 1000 

[radios]
################################################################
# the midi channel corresponding to a specific websocket client 
################################################################
1: radio1 
2: narcodehack.local
3: narcodehp.local
16: all


[midi_to_music]
# this is where you can map midi note messages (0 - 127) to a music file
0: zerus_ona_guitar.wav
